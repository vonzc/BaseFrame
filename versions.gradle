
def versions = [:]
versions.android_gradle_plugin = '4.0.1'
versions.butterknife = "10.2.0"

def deps = [:]

def arouter = [:]
arouter.core = "com.alibaba:arouter-register:1.0.2"
arouter.api = "com.alibaba:arouter-api:1.5.0"
arouter.compiler = "com.alibaba:arouter-compiler:1.2.2"
deps.arouter = arouter

def butterknife = [:]
butterknife.core = "com.jakewharton:butterknife:$versions.butterknife"
butterknife.compiler = "com.jakewharton:butterknife-compiler:$versions.butterknife"
deps.butterknife = butterknife

ext.deps = deps
